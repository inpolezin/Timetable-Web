<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Groups - ΔΙΑΓΡΑΜΜΑ</title>
</head>
<body>
    <div class="container">
        <div class="header">AdminPanel - all groups <a href="/admins" class="all_exit">Выйти</a></div>
        <p>Обратите внимание, при удалении группы, также удалится и ее расписание занятий</p>
        <div class="all_inner" th:each="group: ${groups}">
            <p class="all_item" th:text="${group.getName}"></p>
            <form th:action="@{/groups/{id}(id=${group.getId()})}" th:method="DELETE">
                <input type="submit" class="delete" value="×">
            </form>
        </div>
    </div>


</body>
</html>
