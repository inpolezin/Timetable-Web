<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Subjects - ΔΙΑΓΡΑΜΜΑ</title>
</head>
<body>
    <div class="container">
        <div class="header">AdminPanel - all subjects <a href="/admins" class="all_exit">Выйти</a></div>
        <div class="all_inner" th:each="subject: ${subjects}">
            <p class="all_item" th:text="${subject.getName}" th:unless="${subject.getName == 'Нет занятий'}"></p>
            <form name="form" th:unless="${subject.getName == 'Нет занятий'}">
                <input type="hidden" th:value="${subject.getId()}">
                <input name="button" type="button" class="delete" value="×">
            </form>

        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/delete_subject.js}"></script>

</body>
</html>
